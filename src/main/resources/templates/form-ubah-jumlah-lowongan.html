<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <head>
        <title> SITU </title>
        <!-- css -->
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: vendor_js" th:remove="tag"></object>
        <!--./ css -->
    </head>
</head>

<body>
<!-- TEMPLATE -->
<div id="page-top">
    <div id="wrapper">

        <!--SideBar-->
        <object th:replace="fragments/sidebar :: sidebar" th:remove="tag"></object>
        <!--End Of SideBar-->

        <!-- Content Wrapper-->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Contenr -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/navbar :: navbar-top" th:remove="tag"></nav>
                <!-- End of Topbar -->


                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- ISI DISINI IMPLEMENTASI KALIAN -->
                    <div class="card mt-3 mb-3">
                        <div class="card-header bg-dark text-white">Ubah Jumlah Lowongan</div>
                        <div class="card-body">
                            <div class="container my-2">
                                <h2 th:text="${lowongan.judul}" class="mt-3"></h2>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td>Jenis Lowongan</td>
                                            <td th:text="${lowongan.jenisLowongan.nama}"></td>
                                        </tr>
                                        <tr>
                                            <td>Jumlah</td>
                                            <td th:text="${lowongan.jumlah}"></td>
                                        </tr>
                                        <tr>
                                            <td>Keterangan</td>
                                            <td th:text="${lowongan.keterangan}"></td>
                                        </tr>
                                        <tr>
                                            <td>Tanggal Dibuka</td>
                                            <td th:text="${lowongan.tanggalDibuka}"></td>
                                        </tr>
                                        <tr>
                                            <td>Tanggal Ditutup</td>
                                            <td th:text="${lowongan.tanggalDitutup}"></td>
                                        </tr>
                                        <tr>
                                            <td>Publisher</td>
                                            <td th:text="${lowongan.user.username}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="container-fluid">
                                    <form th:if="${updatable}" th:object="${lowongan}" th:action="@{'/lowongan/ubahLowongan/' + ${lowongan.id}}" method="post">
                                        <input type="hidden" th:field="${lowongan.id}">
                                        <div class="form-group row">
                                            <label class="col-sm-1 col-form-label">Jumlah</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control" name="nama" th:field="${lowongan.jumlah}">
                                            </div> <br/>
                                        </div>
                                        <button type="submit" class="btn btn-primary m-0">Submit</button>
                                    </form>
                                    <h4 th:unless="${updatable}">Jumlah dari lowongan ini sudah tidak bisa diubah!</h4>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <!-- End of Page Contain -->


            </div>
            <!-- End of Main Content -->


            <!-- Footer -->
            <footer th:replace="fragments/footer :: footer-bottom"></footer>
            <!-- End of Footer -->

        </div>
        <!-- Emd of Content Wrapper -->

    </div>
</div>
<!-- END OF TEMPLATE -->




<!-- scripts -->
<object th:include="fragments/fragment :: vendor_js" th:remove="tag"></object>
<!--./ scripts -->
</body>
</html>
