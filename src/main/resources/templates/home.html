<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> SITU </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: vendor_js" th:remove="tag"></object>
</head>

<body>

<div style="display: flex; margin-right: 2vw; justify-content: flex-end; align-items: flex-end">
    <a th:href="@{/logout}">Logout</a>
</div>

<nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tambah User Baru</div>
                <div class="card-body">
                    <form th:action="@{/user/addUser}" method="POST">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" />

                        <label>Password</label>
                        <input type="password" name="password" class="form-control" />

                        <label>Role</label>
                        <select name="role" class="form-control">
                            <option selected value="">-- Pilih role --</option>
                            <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.id}" th:text="${roleAvailable.nama}"></option>
                        </select>

                        <br>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
