<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Lowongan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: vendor_js" th:remove="tag"></object>
</head>

<body>
<div class="container-fluid">
    <div class="card mt-3 mb-4">
        <div class="card-header bg-dark text-white">Daftar Lowongan</div>
        <div class="card-body">
            <div class="container my-2">
                <div class="card mb-2 container-fluid" th:each="lowongan : ${listLowongan}">
                    <h2 th:text="${lowongan.judul}" class="mt-3"></h2>
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Jenis Lowongan</td>
                                <td th:text="${lowongan.jenisLowongan.nama}"></td>
                            </tr>
                            <tr>
                                <td>Jumlah</td>
                                <td>
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <h6 th:text="${lowongan.jumlah}" class="m-0 p-0"></h6>
                                        </div>
                                        <div class="col-sm-10">
                                            <a th:href="@{'/lowongan/ubahLowongan/' + ${lowongan.id}}">
                                                <button type="button" class="btn btn-sm btn-primary m-0">Ubah jumlah lowongan</button>
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Keterangan</td>
                                <td th:text="${lowongan.keterangan}"></td>
                            </tr>
                            <tr>
                                <td>Tanggal Dibuka</td>
                                <td th:text="${lowongan.tanggalDibuka}"></td>
                            </tr>
                            <tr>
                                <td>Tanggal Ditutup</td>
                                <td th:text="${lowongan.tanggalDitutup}"></td>
                            </tr>
                            <tr>
                                <td>Publisher</td>
                                <td th:text="${lowongan.user.username}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
