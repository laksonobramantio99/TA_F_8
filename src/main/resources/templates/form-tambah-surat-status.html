 <!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <head>
        <title>SITU - Form Tambah Surat </title>
        <!-- css -->
        <style th:include="fragments/fragment :: css" th:remove="tag"></style>
        <!--./ css -->
    </head>
</head>

<body>
<!-- TEMPLATE -->
<div id="page-top">
    <div id="wrapper">

        <!--SideBar-->
        <object th:replace="fragments/sidebar :: sidebar" th:remove="tag"></object>
        <!--End Of SideBar-->

        <!-- Content Wrapper-->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Contenr -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments/navbar :: navbar-top" th:remove="tag"></nav>
                <!-- End of Topbar -->


                <!-- Begin Page Content -->
                <div th:if="${statusPenambahan == 'Berhasil'}" class="container-fluid">

                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>BERHASIL!</strong>
                        <span th:text="'Surat sudah tersimpan'"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times</span>
                        </button>
                    </div>

                </div>
                <div th:if="${statusPenambahan == 'Gagal'}" class="container-fluid">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>GAGAL!</strong>
                        <span th:text="'Surat dengan nama '"></span>
                        <strong th:text="${namaJenisSurat}"></strong>
                        <span th:text="' tidak dapat disimpan karena jenis tersebut sudah ada'">></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <!-- Content -->
                <div class="container-fluid">
                    <!-- Form Penambahan Jenis Surat -->
                    <div class="card">
                        <div class="card-header">Form Tambah Surat</div>
                        <div class="card-body">
                            <form class="form-horizontal" th:object="${calonJenisSurat}"
                                  th:action="@{/jenis-surat/tambah}" method="POST">
                                <div class="form-group">
                                    <label>Nama:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{nama}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Keterangan:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{keterangan}">
                                    </div>
                                </div>
                                <div style="text-align: right">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End of Page Contain -->


            </div>
            <!-- End of Main Content -->


            <!-- Footer -->
            <footer th:replace="fragments/footer :: footer-bottom"></footer>
            <!-- End of Footer -->

        </div>
        <!-- Emd of Content Wrapper -->

    </div>
</div>

<!-- END OF TEMPLATE -->


<!-- scripts -->
<object th:include="fragments/fragment :: vendor_js" th:remove="tag"></object>
<script>
    $(document).ready(function () {
        $('.table').DataTable();
    });
</script>

<!--./ scripts -->
</body>
</html>
